<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src="./vendors/jquery-3.6.0.js"></script>
    <script src="./vendors/bootstrap.bundle.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/stylesheet.css">
</head>

<body>

    <header id="header">
        <h1>Don't forget to:</h1>
    </header>

    <section id="inputs">
        <h3>Brain Dump!</h3>
        <form>
            <input type="text" id="note" value="" maxlength="200" placeholder="Add a New Note..."><br>
            <div id="userButttons">
                <div class="dropdown">
                    <button id="priorityStatus" class="btn btn-secondary dropdown-toggle" type="button">
                    When do you Need to Do it?</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <option class="dropdown-item" href="#">NOW</option>
                        <option class="dropdown-item" href="#">Soon-ish</option>
                        <option class="dropdown-item" href="#">Later</option>
                    </div>
                </div>
                <button id="addBtn" class="btn btn-secondary">Add</button>
            </div>
        </form>
    </section>

    <section id="container">
        <table id="table" class="table table-hover table-striped">
            <thead id="tableHead" >
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Status</th>
                    <th scope="col">Priority</th>
                    <th scope="col">Change Status</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
    </section>

</body>

</html>
